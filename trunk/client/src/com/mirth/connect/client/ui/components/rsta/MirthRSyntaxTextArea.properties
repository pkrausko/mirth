UNDO.Mnemonic=U
UNDO.Name=Undo
UNDO.Desc=Takes back the last action.
UNDO.Toggle=false

REDO.Mnemonic=R
REDO.Name=Redo
REDO.Desc=Re-applies the last action undone.
REDO.Toggle=false

CUT.Mnemonic=T
CUT.Name=Cut
CUT.Desc=Removes current selection and places it on the clipboard.
CUT.Toggle=false

COPY.Mnemonic=C
COPY.Name=Copy
COPY.Desc=Copies current selection to the clipboard.
COPY.Toggle=false

PASTE.Mnemonic=P
PASTE.Name=Paste
PASTE.Desc=Places text on clipboard at current location in text file.
PASTE.Toggle=false

DELETE.Mnemonic=D
DELETE.Name=Delete
DELETE.Desc=Removes current selection.
DELETE.Toggle=false

SELECT_ALL.Mnemonic=A
SELECT_ALL.Name=Select All
SELECT_ALL.Desc=Selects all text in current text document.
SELECT_ALL.Toggle=false

FIND_REPLACE.Mnemonic=F
FIND_REPLACE.Name=Find/Replace
FIND_REPLACE.Desc=Opens the find/replace dialog.
FIND_REPLACE.Toggle=false

FIND_NEXT.Mnemonic=N
FIND_NEXT.Name=Find Next
FIND_NEXT.Desc=Finds next occurrence of last searched text.
FIND_NEXT.Toggle=false

CLEAR_MARKED_OCCURRENCES.Mnemonic=M
CLEAR_MARKED_OCCURRENCES.Name=Clear Marked Occurrences
CLEAR_MARKED_OCCURRENCES.Desc=Clears any marked occurrences from the previous search.
CLEAR_MARKED_OCCURRENCES.Toggle=false

FOLD_COLLAPSE.Mnemonic=C
FOLD_COLLAPSE.Name=Collapse Current Fold
FOLD_COLLAPSE.Desc=Collapses the fold located at the current cursor position.
FOLD_COLLAPSE.Toggle=false

FOLD_EXPAND.Mnemonic=E
FOLD_EXPAND.Name=Expand Current Fold
FOLD_EXPAND.Desc=Expands the fold located at the current cursor position.
FOLD_EXPAND.Toggle=false

FOLD_COLLAPSE_ALL.Mnemonic=A
FOLD_COLLAPSE_ALL.Name=Collapse All Folds
FOLD_COLLAPSE_ALL.Desc=Collapses all folds in the current document.
FOLD_COLLAPSE_ALL.Toggle=false

FOLD_COLLAPSE_ALL_COMMENTS.Mnemonic=O
FOLD_COLLAPSE_ALL_COMMENTS.Name=Collapse Comment Folds
FOLD_COLLAPSE_ALL_COMMENTS.Desc=Collapses all comment folds in the current document.
FOLD_COLLAPSE_ALL_COMMENTS.Toggle=false

FOLD_EXPAND_ALL.Mnemonic=X
FOLD_EXPAND_ALL.Name=Expand All Folds
FOLD_EXPAND_ALL.Desc=Expands all folds in the current document.
FOLD_EXPAND_ALL.Toggle=false

DISPLAY_SHOW_TAB_LINES.Mnemonic=T
DISPLAY_SHOW_TAB_LINES.Name=Show Tab Lines
DISPLAY_SHOW_TAB_LINES.Desc=Displays dotted lines at tab stops.
DISPLAY_SHOW_TAB_LINES.Toggle=true

DISPLAY_SHOW_WHITESPACE.Mnemonic=W
DISPLAY_SHOW_WHITESPACE.Name=Show Whitespace
DISPLAY_SHOW_WHITESPACE.Desc=Displays spaces as dots, and tabs as arrows.
DISPLAY_SHOW_WHITESPACE.Toggle=true

DISPLAY_SHOW_LINE_ENDINGS.Mnemonic=L
DISPLAY_SHOW_LINE_ENDINGS.Name=Show Line Endings
DISPLAY_SHOW_LINE_ENDINGS.Desc=Displays carriage returns and line feeds as "\r" and "\n".
DISPLAY_SHOW_LINE_ENDINGS.Toggle=true

DISPLAY_WRAP_LINES.Mnemonic=R
DISPLAY_WRAP_LINES.Name=Wrap Lines
DISPLAY_WRAP_LINES.Desc=Displays lines longer than the width of the editor as multiple lines.
DISPLAY_WRAP_LINES.Toggle=true

VIEW_USER_API.Mnemonic=V
VIEW_USER_API.Name=View User API
VIEW_USER_API.Desc=Opens up the User API Javadoc in a browser.
VIEW_USER_API.Toggle=false

AUTO_COMPLETE.Mnemonic=A
AUTO_COMPLETE.Name=Trigger Auto-Completion
AUTO_COMPLETE.Desc=Opens the auto-complete popup list.
AUTO_COMPLETE.Toggle=false

LINE_START.Mnemonic=S
LINE_START.Name=Line Start
LINE_START.Desc=Reposition the cursor at the beginning of the current line.
LINE_START.Toggle=false

LINE_END.Mnemonic=E
LINE_END.Name=Line End
LINE_END.Desc=Reposition the cursor at the end of the current line.
LINE_END.Toggle=false

INSERT_LF_BREAK.Mnemonic=C
INSERT_LF_BREAK.Name=Insert CR
INSERT_LF_BREAK.Desc=Inserts a carriage return at the current document position.
INSERT_LF_BREAK.Toggle=false

INSERT_CR_BREAK.Mnemonic=L
INSERT_CR_BREAK.Name=Insert LF
INSERT_CR_BREAK.Desc=Inserts a line feed at the current document position.
INSERT_CR_BREAK.Toggle=false